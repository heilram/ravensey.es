	<h2> The Cavalryman </h2>

	<p class="poem">
	In his wake comes dust and drawn up stones;</br></br>
	Cunning to all as the crow flying.</br></br>
	The horseman rides as the winds do blow;</br></br>
	His sabre brings all to ruin!
	</p>
